<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <span class="orb orb-1"></span>
        <span class="orb orb-2"></span>
        <span class="orb orb-3"></span>
    </div>
    <main class="page"> 
        <section class="grid">
            <article class="card">
                <h2>1-Alterar cor do site</h2>
                <p>Escolha uma cor</p>
                <input type="color" id="seletorCor" value="#000">
                <button id="btnAplicarCor">Aplicar Cor</button>
            </article>
            <article class="card">
                <h2>2-Galeria Dinâmica</h2>
                <p>Clique para alterar a imagem</p>
                <div class="chips">
                    <button class="chip" data-image="https://images.unsplash.com/photo-1713325802296-963739e22f94?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzNXx8fGVufDB8fHx8fA%3D%3D">Paisagem urbana</button> 
                    <button class="chip" data-image="https://images.unsplash.com/photo-1762707826575-d48c35b9b666?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIyfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D">Céu estrelado</button>
                    <button class="chip" data-image="https://images.unsplash.com/photo-1762545611539-df4e46e7747e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE5fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D">Macaquinho</button>
                </div>
                <div class="galeria" id="galeriaHero"></div>
            </article>
            <article class="card">
                <h2>3-Google Maps</h2>
                <p>Catedral de Colônia (Kölner Dom)</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2530.418055058386!2d6.958281400000001!3d50.941278399999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bf25a5369c3d2f%3A0x29ec913896e3a9c6!2sCatedral%20de%20Col%C3%B4nia!5e1!3m2!1spt-BR!2sbr!4v1763405992855!5m2!1spt-BR!2sbr" width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>  
        </section>
    </main>
   
    <script src="script.js"></script>
</body>
</html>
